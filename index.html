<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: darkslategrey;">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h3 class="heading">Temperature Converter</h3>
          <div class="card" id="card">
            <form id="temperature-form">
              <div class="form-group">
                <label for="temp">Enter Temperature:</label>
                <input type="number" class="form-control" id="temp" placeholder="Enter temperature" required>
              </div>
              <div class="form-group">
                <label for="temp-type">Select Temperature Type:</label>
                <select class="form-control" id="temp-type" required>
                  <option value="celsius">Celsius</option>
                  <option value="fahrenheit">Fahrenheit</option>
                  <option value="kelvin">Kelvin</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>
            </form>
            <div class="result" id="result"></div>
          </div>
        </div>
      </div>
    </div>   
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-tkFI9L/JjWzAdKSYTLV12DMlA6j/R5NGYiWgqo3Mef9ViUyK1IhI91U6tHHDJ0I5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iS12Hac6lHlFlZIpx72KCcJs/bYFPt77qyI5dWd1Psk2S02rLQe6dPvUp" crossorigin="anonymous"></script>

  </body>
</html>
